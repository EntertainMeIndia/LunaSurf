<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chrome Startup Page</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link to your custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Content goes here -->
  <div class="rounded-container">
    <div class="nested-container">




      <!-- Content inside the nested container goes here -->
      <div class="icon">
        <a href="https://youtube.com/" alt="Youtube">
          <i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
        </a>
      </div>

      <div class="icon">
        <a href="https://chat.openai.com/chat" alt="ChatGPT">
          <i class="chat gpt">
          </i> <img src="chatgpt-icon.png" style="height: 39px; weight: 32px;">
        </a>
      </div>

      <div class="icon">
        <a href="https://www.hotstar.com/" alt="hotstar">
          <i class="hotstar"></i> <img src="Disney-Hotstar.png" style="height: 39px; weight: 32px;">
        </a>
      </div>

      <div class="icon">
        <a href="https://www.crunchyroll.com/" alt="crunchyroll">
          <i class="crunchyroll"></i> <img src="icons8-crunchyroll-50.png" style="height: 39px; weigth: 32px;">
        </a>
      </div>
      <div class="icon">
        <a href="https://web.whatsapp.com/" alt="whatsapp">
          <i class="whatsapp"></i> <img src="icons8-whatsapp-48.png" style="height: 39px; weigth: 32px">
        </a>
      </div>
      <div class="icon">
        <a href="https://bard.google.com/" alt="google bard">
          <i class="bard"></i> <img src="icons8-google-podcasts-48.png" style="height: 39px; weigth: 32px;">
        </a>
      </div>
    </div>
    <div class="pop-content">
      <!-- Content inside the container goes here -->
    </div>

    <div class="weather-container">
      <h2>Weather Forecast</h2>
      <div id="weather-info">
        <p>Loading weather data...</p>
      </div>
    </div>


    <form class="google-search-bar" action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Search Google" required>
      <div class="search-icons">
        <i class="fa fa-search"></i> <!-- Search icon -->
        <i class="fa fa-microphone"></i> <!-- Microphone icon -->
        <i class="fa fa-camera"></i> <!-- Camera icon -->
      </div>
      <button type="submit" style="display: none;"></button>
    </form>



    <div class="rectangular-container">
      <div class="navigation-buttons">
        <i class="fas fa-chevron-left" id="prev-btn"></i>
        <i class="fas fa-chevron-right" id="next-btn"></i>
      </div>

      <div class="slide-bar">
        <a href="https://www.hotstar.com/in/shows/ghum-hai-kisikey/1260043179?filters=content_type%3Dshow_clips">Ghum
          Hai Kisi Ke Pyaar Mein</a>
        <a href="https://www.hotstar.com/in/shows/yeh-rishta/586">Yeh Rishta Kya Kehlata Hai</a>
        <a href="https://www.hotstar.com/in/shows/pandya-store/1260053090">Pandya Store</a>
        <a href="https://www.hotstar.com/in/shows/teri-meri-doriyaann/1260127842">Tere Mere Doriya</a>
      </div>

    </div>

  </div>


  <!-- Include Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/4f708c4a08.js" crossorigin="anonymous"></script>
</body>

</html>z
